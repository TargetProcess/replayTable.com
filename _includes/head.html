<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>


<meta name="keywords" content="standings,results,table,season,sport,script,replay,visualization,javascript">
<meta itemprop="description" name="description" content="{{ site.description }}">
<meta name="author" content="Anton Iokov">

<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:type" content="article"/>
<meta property="og:description" content="{{ site.description }}"/>
<meta property="og:url" content="{{ page.url | relative_url }}"/>
<meta property="og:image" content="{{ 'assets/images/sparklines_preview.png' | relative_url }}"/>

<meta name="twitter:card" value="summary_large_image">
<meta name="twitter:site" value="@antoniokov">
<meta name="twitter:creator" content="@antoniokov">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:url" content="{{ page.url | relative_url }}">
<meta name="twitter:image" content="{{ 'assets/images/sparklines_preview.png' | relative_url }}">
<meta name="twitter:image:width" content="560">
<meta name="twitter:image:height" content="295">

<link rel="canonical" href="{{ page.url | relative_url }}" />
<link rel="shortcut icon" type="image/png" href="/favicon.png">

<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

{% include script.html %}
{% include css.html %}

{% if page.layout != "table" %}
<link rel="stylesheet" type="text/css" href="{{ 'assets/styles/main.css' | relative_url }}">
<link rel="stylesheet" type="text/css" href="{{ 'assets/styles/syntax.css' | relative_url }}">
{% else %}
<link rel="stylesheet" type="text/css" href="{{ 'assets/styles/table.css' | relative_url }}">
{% endif %}

{% include google-analytics.html %}
