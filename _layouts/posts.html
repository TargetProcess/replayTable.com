<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
{% include head.html %}
{% include fotorama.html %}
</head>

<body>
{% include header.html %}
{% for post in site.posts %}
<div class="post-wrap">
    <h2 class="title" id="{{ post.title }}"><span class="date">{{ post.date | date: '%B %d, %Y' }}</span><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="post">{{ post.content }}</div>
</div>
{% endfor %}
{% include footer.html %}
</body>
</html>
